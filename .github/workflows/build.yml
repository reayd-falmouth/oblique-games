name: Build Pygame Executable

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-13, macos-14, ubuntu-latest]
        theme: [original, aquatic]
    name: Build on ${{ matrix.os }} with theme ${{ matrix.theme }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install -r src/oblique_games/requirements.txt
          pip install pyinstaller pillow

      - name: Copy games into source
        run: |
          make copy_games THEME=${{ matrix.theme }}

      - name: Build Executable (Windows)
        if: runner.os == 'Windows'
        run: |
          cd src/oblique_games
          pyinstaller --onefile --windowed --name oblique-games --icon=assets/img/icon/icon_64x64.png --add-data "assets;assets" main.py
        shell: cmd

      - name: Build Executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd src/oblique_games
          pyinstaller --onefile --windowed --name oblique-games --icon=assets/img/icon/icon_64x64.png --add-data "assets:assets" main.py
        shell: bash

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: oblique_games-${{ matrix.os }}-${{ matrix.theme }}
          path: src/oblique_games/dist/oblique-games${{ (runner.os == 'Windows') && '.exe' || '' }}