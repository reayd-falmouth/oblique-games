        uses: actions/upload-artifact@v4
        with:
          name: oblique_games-mac-x86_64
          path: src/oblique_games/dist/oblique-games-x86_64

  build-linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
